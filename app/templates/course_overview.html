{% extends "base.html" %}
{% block body %}
    <div class="container pt-3">
        <h3>{{ course.name }}: {{ course.title }}</h3>

        {{ course.description }}

        <div class="mt-2">
            <a class="text-decoration-none" href="{{
            url_for('user_views.missions_overview', course_name=course.name)
            }}">View Course Missions</a>
        </div>
    </div>
{% endblock %}
