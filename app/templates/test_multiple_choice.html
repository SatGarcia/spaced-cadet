{% extends "base.html" %}
{% block body %}
    <div class="container pt-3">
        {{ prompt }}

		<form method="POST" action="{{ url_for('user_views.test_multiple_choice') }}">
			{{ form.csrf_token }}
			{{ form.question_id }}
            <ul class="list-unstyled px-1">
                {% for subfield in form.response %}
                    <li>
                        {{ subfield }}
                        {{ subfield.label }}
                    </li>
                {% endfor %}
            </ul>
			{{ form.submit(class_="btn btn-primary btn-sm") }}
		</form>
    </div>
{% endblock %}
