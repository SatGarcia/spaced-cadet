{% extends "base.html" %}
{% block body %}
    <div class="container pt-3">
        <h3>Define: {{ term }}</h3>

		<form method="POST" action="{{ url_for('user_views.test_definition') }}">
			{{ form.csrf_token }}
			{{ form.question_id }}

			<strong>Your Definition:</strong>

			<br/>{{ form.answer(required=False) }}

            <br/>{{ form.no_answer(class_="btn btn-danger") }}
            {{ form.submit(class_="btn btn-primary") }}
		</form>
    </div>
{% endblock %}
