{% extends "base.html" %}
{% block body %}
    <div class="container pt-3">
        <h4>
            <i class="bi-clipboard-x"  style="color: red"></i>
            <span class="px-2">Incorrect Answer</span>
        </h4>
        <div class="container">
            Failure is normal, cadet! You'll be tested on this question again
            tomorrow so review the answer below.

            <p class="pt-3"><strong>Question:</strong>
                    <div class="px-3">{{ prompt }}</div></p>

            <p><strong>Answer:</strong>
                    <div class="px-3">{{ answer }}</div></p>

            <p>
                <a class="btn btn-primary" href="{{ url_for('user_views.test') }}">Continue Training...</a>
            </p>
    </div>
{% endblock %}
